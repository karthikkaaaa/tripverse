<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register Modals</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    .modal-content {
      background-color: #121212;
      color: #fff;
      border-radius: 15px;
      border: none;
    }

    .form-control {
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #fff;
      font-size: 0.9rem;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .modal-footer a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 600;
    }

    .modal-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ LOGIN MODAL -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header border-0">
          <h5 class="modal-title w-100 text-center fw-bold" id="loginModalLabel">Welcome Back</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body px-4">
          <form id="loginForm">
            <div class="mb-3">
              <input type="email" class="form-control form-control-sm" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control form-control-sm" placeholder="Password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-sm px-4 py-2 rounded-pill fw-semibold">Login</button>
            </div>
          </form>
        </div>

        <div class="modal-footer border-0 d-flex justify-content-center">
          <p class="small mb-0">Donâ€™t have an account? 
            <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-dismiss="modal">Register here</a>
          </p>
        </div>

      </div>
    </div>
  </div>

  <!-- ðŸ”¹ REGISTER MODAL -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <div class="modal-header border-0">
          <h5 class="modal-title w-100 text-center fw-bold" id="registerModalLabel">Create Your Account</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body px-4">
          <form id="registerForm">
            <div class="mb-3">
              <input type="text" class="form-control form-control-sm" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control form-control-sm" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control form-control-sm" placeholder="Contact Number" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control form-control-sm" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control form-control-sm" placeholder="Confirm Password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-sm px-4 py-2 rounded-pill fw-semibold">Register</button>
            </div>
          </form>
        </div>

        <div class="modal-footer border-0 d-flex justify-content-center">
          <p class="small mb-0">Already have an account? 
            <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">Back to Login</a>
          </p>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Show login modal on page load
    window.addEventListener('DOMContentLoaded', function() {
      const modal = new bootstrap.Modal(document.getElementById('loginModal'));
      modal.show();
    });

    // Handle login form
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Login successful!");
      document.getElementById("loginForm").reset();
    });

    // Handle register form
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Registration successful!");
      document.getElementById("registerForm").reset();
    });
  </script>

</body>
</html>
